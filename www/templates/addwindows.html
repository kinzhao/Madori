<ion-view>
    <ion-nav-bar class="bar-dark">
        <ion-nav-title>
            Add Windows
        </ion-nav-title>
    </ion-nav-bar>
    <ion-content padding="'true'" scroll="false" class="has-header">
        <form name="windowForm" class="list">
            <div>
                <p>You can size the door by providing the inputs for width and length and select                  where to position them. Add to position more windows or minus to remove window.</p>
            </div>
            <div class="row">
                <div class="col col-30">
                    <label class="item item-input">
                        <span class="input-label">Width</span>
                        <input type="tel" placeholder="feet" ng-model="window.width">
                    </label>
                </div>
            </div>
            <button class="button button-full button-dark" ng-disabled="!windowForm.$valid" ng-click="addWindow()">
                    Add Window
            </button> 
        </form>
        <div class="room-container">
      <div  id="roomholderwindow" style="border:5px solid black;width:90vw;height:90vw;margin: 0 auto; display:block; position:relative;">
       
      </div>
    </div>
    </ion-content>
        <div class="tabs tabs-dark tabs-icon-top">
            <a class="tab-item">
                <i class="icon ion-arrow-left-a" ng-click="goBack()"></i><!--ng-click="addDoors(user)"-->
                BACK
            </a>
            <a class="tab-item">
                <i class="icon ion-arrow-right-a" ng-click="addFurniture(user)"></i>
                NEXT
            </a>
        </div>
</ion-view>
