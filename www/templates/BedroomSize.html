<ion-view>
<ion-nav-bar class="bar-dark">
<ion-nav-title>
      Bedroom Size
    </ion-nav-title>
</ion-nav-bar>
  <ion-content padding="'true'" class="has-header">
    <form name="roomform" class="list">
      <div>
        <p>You can input the size of your room by providing the width and length below. All measurements will be taken in by inches so please make sure to provide measurements in inches.</p>
      </div>
      <div class="row">
        <div class="col-45">
          <label class="item item-input">
            <span class="input-label">Width</span>
            <input
            name="width"
            type="tel"
            placeholder="in feets"
            ng-model="room.width"
            ng-change="drawRoom()"
            required
            ng-pattern="/^\d*\.?\d*$/" >
          </label>
          <div class="form-error assertive"
          ng-show="roomform.width.$error.pattern">
          Invalid Width
        </div>
        <div class="form-error assertive"
        ng-show="roomform.width.$error.required && roomform.width.$error.pattern">
        Width is required
      </div>
      </div>
    <div class="col-45 col-offset-10">
      <label class="item item-input">
        <span class="input-label">Length</span>
        <input type="tel"
        placeholder="in feets"
        ng-model="room.height"
        ng-change="drawRoom()">
      </label>
    </div>
  </div>
</form>
<div id="room_canvas_holder" class="room-container">
</div>
</ion-content>
<div class="tabs tabs-dark tabs-icon-top">
  <a class="tab-item">
    <i class="icon ion-arrow-right-a" ng-click="addDoors()"></i>
    NEXT
    <ion-nav-view name="AddDoors"></ion-nav-view>
  </a>
</div>
</ion-view>
