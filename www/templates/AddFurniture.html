<ion-view title="Add Furniture">
    <ion-content padding="'true'" class="has-header">
        <div>
            <p>Click on the top left side menu to add furniture into the bedroom.</p>
        </div>
        <form class="list"></form>
        <form class="list">
            <label class="item item-input">
                <span class="input-label">Width</span>
                <input type="number" placeholder="">
            </label>
            <label class="item item-input">
                <span class="input-label">Height</span>
                <input type="number" placeholder="">
            </label>
            <label class="item item-input">
                <span class="input-label">Name</span>
                <input type="text" placeholder="">
            </label>
        </form>
        <ion-list></ion-list>
        <button class="button button-stable button-icon button-large icon-right ion-minus-circled"></button>
        <button class="button button-stable button-icon button-large icon-right ion-android-add-circle"></button>
        <ion-list>
            <ion-item menu-close="">Item</ion-item>
        </ion-list>
    </ion-content>
        <div class="tabs tabs-dark tabs-icon-top">
            <a class="tab-item">
                <i class="icon ion-arrow-left-a " ng-click="goBack()"></i><!--ng-click="addWindows(user)"-->
                BACK
            </a>
            <a class="tab-item">
                <i class="icon ion-arrow-right-a" ng-click="layout(user)"></i>
                NEXT
            </a>
        </div>
</ion-view>
