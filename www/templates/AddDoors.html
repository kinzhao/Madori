<ion-view>
<ion-nav-bar class="bar-dark">
<ion-nav-title>
      Doors
    </ion-nav-title>
</ion-nav-bar>
  <ion-content padding="'true'" class="has-header" scroll="false">
    <form name="doorForm" class="list">
      <div>
        <p>You can size the door by providing the inputs for width and length and select where to position them.</p>
      </div>
      <div class="row">
        <div class="col col-45">
          <label class="item item-input" id="margin-item">
            <span class="input-label">Width</span>
            <input
            name="width" 
            type="tel" 
            ng-model="door.width" 
            placeholder="feet" 
            ng-change="addDoor()"
            required
            ng-pattern="/^\d*\.?\d*$/">
          </label>
        </div>

        <div class="col col-55">
            <select 
            name="select"
            class="ion-input-select" 
            id="margin-item">
              <option selected>Single</option>
              <option>Double</option>
              <option>Sliding</option>
            </select>
        </div>  
<!--         <div class="col-55">
          <label class="item item-input item-select" id="margin-item">
            <span class="input-label">Type</span>
            <select
            id="doortypelist"
            ng-model="item"
            ng-change="addD()"
            required>
              <option>Single</option>
              <option selected>Double</option>
              <option>Sliding</option>
            </select>
          </label>
        </div> -->
      </div>
      <div class="row">
        <div class="col form-error assertive text-center"
        ng-show="doorform.width.$error.pattern">
          Invalid Input
        </div>
        <div class="col form-error assertive text-center" ng-show="doorform.width.$error.required && doorform.width.$error.pattern">
          Width is required
        </div>
      </div>  
      </div>
      <button class="button button-full button-dark" ng-disabled="!doorForm.$valid" ng-click="addDoor()">
      Add Door
      </button>
    </form>

    <div class="room-container">
      <div  id="roomholder" style="border:5px solid black;width:90vw;height:90vw;margin: 0 auto;">
            
      </div>
    </div>

  </ion-content>
  <div class="tabs tabs-dark tabs-icon-top">
    <a class="tab-item">
      <i class="icon ion-arrow-left-a" ng-click="goBack()"></i><!--ng-click="bedroomSize(user)"-->
      BACK
    </a>
    <a class="tab-item">
      <i class="icon ion-arrow-right-a" ng-click="addWindows(user)"></i>
      NEXT
    </a>
  </div>
</ion-view>
